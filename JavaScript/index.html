<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app">
      <main class="calculator">
        <section class="display">
          <p class="result">0</p>
        </section>

        <button class="calc-btn left-btn gray-btn c-btn" type="submit">
          C
        </button>
        <button class="calc-btn gray-btn arrow-btn" type="submit">←</button>
        <button class="calc-btn orange-btn dvsn-btn" type="submit">÷</button>
        <button class="calc-btn left-btn gray-btn seven-btn" type="submit">
          7
        </button>
        <button class="calc-btn gray-btn eight-btn" type="submit">8</button>
        <button class="calc-btn gray-btn nine-btn" type="submit">9</button>
        <button class="calc-btn orange-btn mult-btn" type="submit">×</button>
        <button class="calc-btn left-btn gray-btn four-btn" type="submit">
          4
        </button>
        <button class="calc-btn gray-btn five-btn" type="submit">5</button>
        <button class="calc-btn gray-btn six-btn" type="submit">6</button>
        <button class="calc-btn orange-btn minus-btn" type="submit">-</button>
        <button class="calc-btn left-btn gray-btn one-btn" type="submit">
          1
        </button>
        <button class="calc-btn gray-btn two-btn" type="submit">2</button>
        <button class="calc-btn gray-btn three-btn" type="submit">3</button>
        <button class="calc-btn orange-btn plus-btn" type="submit">+</button>
        <button
          class="calc-btn bottom-btn left-btn gray-btn zero-btn"
          type="submit"
        >
          0
        </button>
        <button class="calc-btn bottom-btn orange-btn equal-btn" type="submit">
          =
        </button>
      </main>
    </div>
    <script src="./my-calculator.js"></script>
  </body>
</html>
